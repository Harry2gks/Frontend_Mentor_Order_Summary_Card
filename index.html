<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
  <link rel="stylesheet" href="styles.css"> 
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
<div class="card-container" id="card">
  <div class="header-picture">
    <section>
      <h2>Order Summary</h2>
  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!
    </section>
      <div class="summary-container">
        <div class="image-container">
          <img src="images/icon-music.svg" alt="music-icon">
        </div>
        <div class="text">
          Annual Plan <br>
          $59.99/year
        </div>
        <div class="change-order">
          Change
        </div>
      </div>
      <button class="payment">Procceed to Payment</button>
      <button class="cancel">Cancel Order</button>
  </div>
</div>
<!-- credits/footer section-->
  <div class="made-by">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Harry2gks">Harry2gks</a>.
  </div>
</body>
</html>
